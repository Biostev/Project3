<!DOCKTYPE html>
<hhtml lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../static/css/style.css">
        <title>Games</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header_inner">
                    <a class="header_logo" href="base.html">
                        <img class="website_logo_icon"
                             src="../static/img/gamepad.png"
                             alt="logo"
                        />
                        <h1 class="text_logo">Games</h1>
                    </a>

                    <div class="topnav">
                        <input type="text" placeholder="Search..">
                    </div>

                    <nav class="nav">
                        <a class="nav_link" href="#">All games</a>
                        <a class="nav_link" href="#">Support</a>
                        <a class="nav_link" href="#">Recommend</a>
                        {% if current_user.is_authenticated %}
                            <a class="nav_link" href="/profile">{{ current_user.name }}</a>
                        <a class="nav_link" href="/logout">Log out</a>
                        {% else %}
                            <a class="nav_link " href="/register">Sign in</a>
                            <a class="nav_link" href="/login">Log in</a>
                        {% endif %}
                    </nav>
                </div>
            </div>
        </header>
        <div class="intro">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </div>
    </body>
</hhtml>
